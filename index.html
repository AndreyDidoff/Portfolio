<body>
    Home do Site - Teste

    <div class="battery"></div>
    <div class="geolocation"></div>
    <div class="accelerometer">
        <span class="accelerometer__x"></span>
        <span class="accelerometer__y"></span>
        <span class="accelerometer__z"></span>
    </div>
    <button class="vibrate">Vibrar dispositivo</button>
    <button class="geolocation__button">Pegar localização</button>

    <link href="/assets/css/home.min.css" rel="stylesheet" type="text/css" />
    <script src="/assets/js/global.min.js"></script>
    <script src="/assets/js/home.min.js"></script>
    <script>
        // Test battery
        navigator.getBattery().then(function(battery) {
            battery.addEventListener('levelchange', function() {
                document.querySelector('.battery').innerHTML = `Você está com ${(battery.level*100)}% de bateria!`;
            })
            document.querySelector('.battery').innerHTML = `Você está com ${(battery.level*100)}% de bateria!`;
        });

        // Test vibrate
        document.querySelector('.vibrate').onclick = function(){
            navigator.vibrate(200); // vibrate for 200ms
            navigator.vibrate([100,30,100,30,100,30,200,30,200,30,200,30,100,30,100,30,100]); // Vibrate 'SOS' in Morse.
        }

        // Test Geolocation
        document.querySelector('.geolocation__button').onclick = function(){
            const options = {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            }
            const successCallback = (position) => {
                const crd = position.coords;
                document.querySelector('.geolocation').innerHTML = `Latitude : ${crd.latitude}<br>Longitude: ${crd.longitude}<br>More or less ${crd.accuracy} meters.`;
            }
            const errorCallback = (error) => {
                console.log(`ERROR(${error.code}): ${error.message}`);
            }
            navigator.geolocation.getCurrentPosition(successCallback, errorCallback, options);
        }

        // Test Aceleration
        const acl = new Accelerometer({ frequency: 60 });
        acl.addEventListener("reading", () => {
            document.querySelector('.accelerometer__x').innerHTML = `Aceleração no eixo X é ${acl.x}`;
            document.querySelector('.accelerometer__y').innerHTML = `Aceleração no eixo Y é ${acl.y}`;
            document.querySelector('.accelerometer__z').innerHTML = `Aceleração no eixo Z é ${acl.z}`;
        });

        acl.start();
    </script>
