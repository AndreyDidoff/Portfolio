    Home do Site - Teste

    <link href="/assets/css/home.min.css" rel="stylesheet" type="text/css" />

    <script src="/assets/js/home.min.js"></script>
    <script>

        if(confirm("Vamos pegar sua bateria!") == true){
            // Test battery
            navigator.getBattery().then(function(battery) {
                battery.addEventListener('levelchange', function() {
                    alert(`Bateria = ${(battery.level*100)}%`);
                })
                alert(`Bateria = ${(battery.level*100)}%`);
            });
        }
        if (confirm("Vamos fazer seu dispositivo vibrar!") == true) {
            // Test vibrate
            navigator.vibrate(200); // vibrate for 200ms
            navigator.vibrate([100,30,100,30,100,30,200,30,200,30,200,30,100,30,100,30,100]); // Vibrate 'SOS' in Morse.
        }
        if (confirm("Vamos pegar sua localização!") == true) {
            // Test Geolocation
            const successCallback = (position) => {
                alert(`latitude = ${position.coords.latitude} \nlongitude = ${position.coords.longitude}`);
            };
            const errorCallback = (error) => {
                alert(error);
            };
            navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
        }
    </script>
