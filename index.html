    <div class="page">
        <h1>Home do Site - Teste</h1>

    <script>
        // Test battery
        navigator.getBattery().then(function(battery) {
            const battery_content = document.querySelector('.battery');
            battery.addEventListener('levelchange', function() {
                battery_content.innerHTML = `Você está com ${(battery.level*100)}% de bateria!`;
            })
            battery_content.innerHTML = `Você está com ${(battery.level*100)}% de bateria!`;
            battery_content.classList.add('active');
        });

        // Test vibrate
        function vibrate(){
            const vibrate_content = document.querySelector('.vibrate')
            vibrate_content.innerHTML = `Vibrou!`;
            vibrate_content.classList.add('active');
            navigator.vibrate(200); // vibrate for 200ms
            navigator.vibrate([100,30,100,30,100,30,200,30,200,30,200,30,100,30,100,30,100]); // Vibrate 'SOS' in Morse.
        }

        // Test Geolocation
        function geolocation(){
            const options = {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            }
            const geolocation_content = document.querySelector('.geolocation')
            const successCallback = (position) => {
                const crd = position.coords;
                geolocation_content.innerHTML = `Latitude : ${crd.latitude}<br>Longitude: ${crd.longitude}<br>More or less ${crd.accuracy} meters.`;
                geolocation_content.classList.add('active');
            }
            const errorCallback = (error) => {
                geolocation_content.innerHTML = `ERROR(${error.code}): ${error.message}`;
                geolocation_content.classList.add('active');
            }
            navigator.geolocation.getCurrentPosition(successCallback, errorCallback, options);
        }

        // Test Aceleration
        const acl = new Accelerometer({ frequency: 60 });
        acl.addEventListener("reading", () => {
            document.querySelector('.accelerometer').classList.add('active');
            document.querySelector('.accelerometer__x').innerHTML = `Aceleração no eixo X é ${acl.x}`;
            document.querySelector('.accelerometer__y').innerHTML = `Aceleração no eixo Y é ${acl.y}`;
            document.querySelector('.accelerometer__z').innerHTML = `Aceleração no eixo Z é ${acl.z}`;
        });

        acl.start();

        // Teste ambient-light-sensor
        function ambient_light(){
            const ambient_light_content = document.querySelector('.ambient-light')

            const als = new AmbientLightSensor({frequency: 20});
            als.addEventListener('activate', () => ambient_light_content.innerHTML = 'Ready to measure EV.');
            als.addEventListener('error', event => ambient_light_content.innerHTML = `Error: ${event.error.name}`);
            als.addEventListener('reading', () => {
                // Defaut ISO value.
                const ISO = 100;
                // Incident-light calibration constant.
                const C = 250;

                let EV = Math.round(Math.log2((als.illuminance * ISO) / C));
                ambient_light_content.innerHTML = `Exposure Value (EV) is: ${EV}`;
                ambient_light_content.classList.add('active');
            });

            als.start();
        }

        let granted = null;

        async function notification(){
            if(granted === null){
                if (await Notification.permission === 'granted') {
                    granted = true;
                } else if (await Notification.permission !== 'denied') {
                    let permission = await Notification.requestPermission();
                    granted = permission === 'granted' ? true : false;
                }
            }

            async function showNotification(){
                setTimeout(() => {
                    console.log('Send Notification')
                    // create a new notification
                    const notification = new Notification('JavaScript Notification API', {
                        body: 'This is a JavaScript Notification API demo'
                    });
                    console.log('Set Timeout')
                    
                    // close the notification after 10 seconds
                    setTimeout(() => {
                        notification.close();
                    }, 10 * 1000);
                }, 10 * 1000)
                

            }

            const showError = () => {
                const notification_content = document.querySelector('.notification');
                notification_content.innerHTML = 'You blocked the notifications';
                notification_content.classList.add('active');
            }

            granted ? showNotification() : showError();
        }
    </script>
